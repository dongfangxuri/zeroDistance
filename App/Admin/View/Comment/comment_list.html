	<title>活动评论管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 评论管理 <span class="c-gray en">&gt;</span> 活动评论管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<!-- <a href="__CONTROLLER__/comment_add"></span>
		<button type="button" class="btn btn-success" id="" name="" onClick="picture_colume_add(this);">
		<i class="Hui-iconfont">&#xe600;</i> 添加</button>  -->
		</a>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">  <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
	<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span>
	<span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<form id="form1" action="__CONTROLLER__/comment_deleteall" method="post">
	  <div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="ids[]" value="{$vo.id}"></th>
				<th width="60">Id</th>
				<th width="150">活动</th>
				<th>评论内容</th>
				<th width="120">评论时间</th>
				<th width="60">评论会员</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
				<tr class="text-c">
					<td><input type="checkbox" name="ids[]" value="{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td>{$vo.ac_id}</td>
					<td>{$vo.content}</td>
					<td>{$vo.addTime}</td>
					<td class="text-l">{$vo.uid}</td>
					<td class="f-14 product-brand-manage">
					 <if condition="$vo.is_response eq 0">
					         <a style="text-decoration:none" href="__CONTROLLER__/comment_update/id/{$vo.id}" title="回复">
					         <i class="Hui-iconfont">&#xe6df;</i></a>
					 <else/>
					         <span>已回复 </span>
					 </if>
					<a style="text-decoration:none" class="ml-5" onClick="return confirm('确定要删除此条评论吗?');" href="__CONTROLLER__/comment_del/id/{$vo.id}" title="删除">
					<i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</foreach>
			</tbody>
		</table>
	  </div>
	 </form>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script><script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
			//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			{"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
		]
	});
	function datadel()
	{
	   $('#form1').submit();

</script>
