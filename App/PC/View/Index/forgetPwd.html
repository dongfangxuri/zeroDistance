<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="__PUBLIC__/pc/css/index.css">
    <link rel="stylesheet" href="__PUBLIC__/pc/css/login.css">
</head>
<body>
     <!--主体-->
    <section id="retrievePwd">
        <!--背景图-->
        <img src="__PUBLIC__/pc/images/login/bg_login.png" alt="">
         <!--找回密码-->
        <div id="retrieve_bg">
            <p>找回密码</p>
            <form action="">
                <input type="text" autofocus placeholder="请输入您的手机号/账号" id="uphone_retrieve">
                <input type="text" placeholder="请输入验证码" id="auth_code">
                <a href="#" class="msgs" >获取验证码</a>
                <input type="password" placeholder="设置新密码" id="newPwd">
                <input type="password" placeholder="再次输入新密码" id="newPwd2">
                <p class="pwdError">您输入的验证码错误或密码不一致</p>
                <input type="submit" value="提交" id="sub_tj">
            </form>
        </div>
    </section>

     <script src="__PUBLIC__/pc/js/jquery-1.11.3.js"></script>
     <script>
         $(function  () {
             //获取短信验证码
             var validCode=true;
             $(".msgs").click (function (e) {
                 e.preventDefault()
                 var time=60;
                 var code=$(this);
                 if (validCode) {
                     validCode=false;
                     code.addClass("msgs1");
                     var t=setInterval(function  () {
                         time--;
                         code.html(time+"秒");
                         if (time==0) {
                             clearInterval(t);
                             code.html("重新获取");
                             validCode=true;
                             code.removeClass("msgs1");

                         }
                     },1000)
                 }
             })
         })
     </script>
</body>
</html>
