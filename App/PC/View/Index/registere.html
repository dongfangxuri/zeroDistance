<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="__PUBLIC__/pc/css/index.css">
    <link rel="stylesheet" href="__PUBLIC__/pc/css/login.css">


</head>

    <section id="modal">
        <!--背景图-->
        <img src="__PUBLIC__/pc/images/login/bg_login.png" alt=""  >
        <!--模态框-->
        <div id="modalDialog">
            <!--标签页-->
            <ul class="modal_tab">
                <li class="tab_active">
                    <a href="#user_denglu">账户登录</a>
                </li>
                <li >
                    <a href="#user_zuce">注册账户</a>
                </li>
            </ul>
            <!--登录部分-->
            <div class="panes">
                <div id="user_denglu" class="active_page">
                    <form action="__SELF__" method="post">
                        <input type="text" name="login_phone" placeholder="请输入您的手机号/账号" id="uphone">
                        <label id="usernameTip">您输入的手机格式不正确</label>
                        <input type="password" name="password" placeholder="请输入您的密码" id="uPwd">
                        <p style="overflow: hidden"><a href="__CONTROLLER__/forgetPwd">忘记密码？</a></p>
                        <p class="pwdError">您输入的账号或密码错误</p>
                        <input type="submit" value="登录" id="user_DL" >
                    </form>
                    <!--其他登录项-->
                  <p class="other_DL">
                      <span>使用其他登录方式</span>
                      <b></b>
                  </p>
                    <p class="wx_DL">
                        <a href="WeChat.html"><img src="__PUBLIC__/pc/images/login/btn_weixin.png" alt=""></a>
                    </p>
                </div>
                <!--注册部分-->
                <div id="user_zuce" >
                    <form action="__SELF__" method="post">
                        <input type="text"  name="phone" placeholder="请输入您的手机号/账号" id="uphone_zuce">
                        <p class="accountError">手机号码格式不对</p>
                        <!--<input type="text"  placeholder="请输入验证码" id="verify">
                        <a href="#" class="msgs" >获取验证码</a> -->
                        <input type="password" placeholder="请输入您的密码" id="uPwd_zuce">
                        <input type="password" name="pwd" placeholder="再次输入的密码" id="uPwd_zuce2">
                        <p class="pwdError1">您输入的密码不一致</p>
                        <input type="submit" value="注册" id="user_DL_zuce" >
                    </form>

                </div>
            </div>
        </div>
    </section>

     <script src="__PUBLIC__/pc/js/jquery-1.11.3.js"></script>
    <script>
        $('.modal_tab li a ').click(function(e){
        e.preventDefault();
        //被点击a的父元素li添加.active
        $(this).parent().addClass('tab_active').siblings('.tab_active').removeClass('tab_active');
        //获取a的href属性值
        var h = $(this).attr('href');
        //根据ID选择器选中要操作的div
        $(h).addClass('active_page').siblings('.active_page').removeClass('active_page');
        });
        // 登录页验证
        $(function(){
            //  判断用户名
            // 获得手机输入框绑定获得焦点事件
            $("#uphone").on("focus",function(){
                //把错误提示隐藏
                $("#usernameTip").hide();
            }).blur(function(){
                //var reg=/^1(3|4|5|7|8)\d{9}$/ ;
                var userName=$(this).val();
                //把错误提示隐藏
                if(userName==""){
                     $("#usernameTip").html("手机号/账号不能为空");
                     $("#usernameTip").show();
                    return false;
                }/*else if(!reg.test(userName)){
                    $("#usernameTip").html("手机号格式不对");
                    $("#usernameTip").show();
                    return false;
                }*/else{
                    return true;
                }
              });
            //判断密码
            $("#uPwd").on("focus",function(){
                //把错误提示隐藏
                $(".pwdError").hide();
            }).blur(function(){
                var reg=/^[0-9a-zA-Z_#]{6,16}$/;
                var userPwd=$(this).val();
                //把错误提示隐藏
                if(userPwd==""){
                    $("#user_denglu .pwdError").html("密码不能为空");
                    $("#user_denglu .pwdError").show();
                    return false;
                }else if(!reg.test(userPwd)){
                    $("#user_denglu .pwdError").html("您输入的账号或密码错误");
                    $("#user_denglu .pwdError").show();
                    return false;
                }else{
                    return true;
                }
            });
        });
        //注册验证
        $(function(){
            //  判断用户名
            // 获得手机输入框绑定获得焦点事件
            $("#uphone_zuce").on("focus",function(){
                console.log(1);
                //把错误提示隐藏
                $(".accountError").hide();
            }).blur(function(){
                var reg=/^1(3|4|5|7|8)\d{9}$/ ;
                var reuserName=$(this).val();
                //把错误提示隐藏
                if(reuserName==""){
                    $(".accountError").html("手机号/账号不能为空");
                    $(".accountError").show();
                    return false;
                }else if(!reg.test(reuserName)){
                     $(".accountError").html("手机号格式不对");
                     $(".accountError").show();
                     return false;
                 }else{
                    return true;
                }
            });

            //判断注册密码
            $("#uPwd_zuce").on("focus",function(){
                //把错误提示隐藏
                $(".pwdError1").hide();
            }).blur(function(){
                var reg=/^[0-9a-zA-Z_#]{6,16}$/;
                var userPwdZc=$(this).val();
                //把错误提示隐藏
                if(userPwdZc==""){
                    $(".pwdError1").html("密码不能为空");
                    $(".pwdError1").show();
                    return false;
                }else if(!reg.test(userPwdZc)){
                    $(".pwdError1").html("您输入的密码格式不正确，请输入6到16位英文与数字，不包含_,*特殊符号");
                    $(".pwdError1").show();
                    return false;
                }else{
                    return true;
                }
            });
            $("#uPwd_zuce2").on("blur",function(){
                var reUserPwdZc=$(this).val();
                var userPwdZc=$("#uPwd_zuce").val();
                if(userPwdZc!=reUserPwdZc){
                    $(".pwdError1").html("您两次输入的密码格式不一致。");
                    $(".pwdError1").show();
                    return false;
                } else{
                    return true;
                }
            });
        });
//        短信验证倒计时
         $(function  () {
            //获取短信验证码
            var validCode=true;
            $(".msgs").click (function  (e) {
                e.preventDefault()
                var time=60;
                var code=$(this);
                if (validCode) {
                    validCode=false;
                    code.addClass("msgs1");
                    var t=setInterval(function  () {
                        time--;
                        code.html(time+"秒");
                        if (time==0) {
                            clearInterval(t);
                            code.html("重新获取");
                            validCode=true;
                            code.removeClass("msgs1");
                        }
                    },1000)
                }
            })
        })
    </script>
</body>
</html>
